<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>
        Star Wars Characters with Pagination: {{ totalStarWarsCharacters }}
      </h2>
    </div>
    <div class="col-md-4" style="margin-top: 28px;">
      <input
        type="text"
        ng-change="getStarWarsCharacters(searchText,'search')"
        placeholder="Search Here..."
        ng-model="searchText"
      />
    </div>
  </div>
  <table class="table table-striped">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Eye Colour</th>
    </tr>
    <tr ng-repeat="character in starWarsCharacters track by $index">
      <td>{{ $index + 1 + starWarsCharactersPageIndex }}</td>
      <td>{{ character.name }}</td>
      <td>{{ character.eye_color }}</td>
    </tr>
  </table>

  <ul
    uib-pagination
    total-items="totalStarWarsCharacters"
    ng-model="starWarsCharactersPage"
    ng-change="getStarWarsCharacters(starWarsCharactersPage,'pageChange')"
  ></ul>
</div>
